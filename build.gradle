buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.novoda:gradle-android-command-plugin:1.4.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://github.com/openintents/public-mvn-repo/raw/master/releases"
        }
    }
}